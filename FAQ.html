<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com FAQ Oculto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Estilo do FAQ */
        .faq-container {
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }

        .accordion-button {
            font-size: 0.85rem; /* Letras menores */
            padding: 8px 12px;
        }

        .accordion-body {
            font-size: 0.8rem; /* Letras menores */
            color: #6c757d;
        }

        /* Botão de Ajuda Minimalista */
        .btn-help {
            font-size: 0.8rem;
            text-decoration: none;
            color: #6c757d;
            border: 1px solid #dee2e6;
            padding: 5px 15px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .btn-help:hover {
            background-color: #e9ecef;
            color: #495057;
        }
    </style>
</head>
<body>
    <!-- Botão para acessar o FAQ -->
    <button class="btn btn-help mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFaq" aria-expanded="false" aria-controls="collapseFaq">
        Precisa de ajuda? Clique aqui
    </button>

    <div class="collapse faq-container" id="collapseFaq">
        <div class="card card-body border-0 bg-transparent p-0">
            <div class="accordion accordion-flush shadow-sm rounded border" id="faqExemplo">
                
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#f1">
                            Como recuperar minha senha?
                        </button>
                    </h2>
                    <div id="f1" class="accordion-collapse collapse" data-bs-parent="#faqExemplo">
                        <div class="accordion-body">
                            Clique em "Esqueci minha senha" na tela de login e siga as instruções enviadas ao seu e-mail.
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#f2">
                            Problemas no acesso?
                        </button>
                    </h2>
                    <div id="f2" class="accordion-collapse collapse" data-bs-parent="#faqExemplo">
                        <div class="accordion-body">
                            Tente limpar os cookies do navegador ou acessar por uma aba anônima.
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#f3">
                            Falar com suporte
                        </button>
                    </h2>
                    <div id="f3" class="accordion-collapse collapse" data-bs-parent="#faqExemplo">
                        <div class="accordion-body">
                            Envie uma mensagem para suporte@exemplo.com. Respondemos em até 24h.
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
